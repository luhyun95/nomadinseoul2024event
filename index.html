<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2024 노마드인서울 새해 소원빌기</title>
</head>
<body>
    <div id="bubble-container"></div>
  <h1>Make a Wish...</h1>
  <p>"말로 꺼낸 목표는 현실이 될 가능성이 33% 늘어난대요"</p>
  <div class="content-box" id="content-box">
    <h2>Join the Tribe</h2>
    <p>목표를 함께하는 서포트 그룹이 있으면 <br>성공 가능성이 무려 40% 증가한대요</p>

    <div class="data-line">
      <p class="bold-text">모닝루틴</p>
      <p>일찍 일어나서 인증하기</p>
      <a href="https://discord.gg/Z9NkHnat" class="join-button">Join</a>
    </div>

    <div class="data-line">
      <p class="bold-text">글쓰기</p>
      <p>새해에는 글쓰는 습관 만들기</p>
      <a href="https://discord.gg/yRMQYtCE" class="join-button">Join</a>
    </div>

    <div class="data-line">
      <p class="bold-text">운동루틴</p>
      <p>운동하는 습관 만들기</p>
      <a href="https://discord.gg/JAqcQ4mJ" class="join-button">Join</a>
    </div>

    <div class="data-line">
      <p class="bold-text">마음챙김</p>
      <p>명상과 요가를 함께해요</p>
      <a href="https://discord.gg/cm7VstQy" class="join-button">Join</a>
    </div>

    <div class="data-line">
      <p class="bold-text">영어루틴</p>
      <p>영어로 말할 수 있게 되길</p>
      <a href="https://discord.gg/Tf3u5z6u" class="join-button">Join</a>
    </div>
    <!-- Add more data lines as needed -->

  </div>

    <form id="input-form">
        <input type="text" id="data-input" placeholder="2024년에는 이뤄져라...">
      <button type="submit" class="icon-button" aria-label="이뤄져라">
        <img class="logo" src="https://i.ibb.co/Nsr5pDJ/Icon-60x60.png" alt="Logo">
        <span class="text">🪄</span>
      </button>
      
    </form>
    <script src="script.js"></script>
</body>
</html>
